<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Date</title>

</head>

<body>
  <h2>Fecha usando Date Javascript</h2>
  <p id="fecha"></p>
  <script>

    function Fecha(dato) 
    {

    var diasSemana = new Array("Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado");
    var meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");
    var diaLetras = diasSemana[dato.getDay()];

    document.getElementById("fecha").innerHTML = "Hoy es " + diasSemana[dato.getDay()] + ", " + dato.getDate() + " de " + meses[dato.getMonth()] 
    + " de " + dato.getFullYear() + " y son las " + dato.getHours() + ":" + dato.getMinutes()
    + " horas " + " con  " + dato.getSeconds() + " segundos y  " + dato.getMilliseconds() 
    + " milisegundos.";

   }

    var dato = new Date();  
    (Fecha(dato));  

  </script>
  
</body>

</html>
